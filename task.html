<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#box1 {
			width: 100px;
			height: 100px;
			border: 1px solid black;
			position: absolute;
			top: 50px;
			left: 50px;
		}
		#box {
			width: 100px;
			height: 100px;
			border: 1px solid black;
			position: absolute;
			top: 50px;
			left: 50px;
			transform: rotate(45deg);
		}

		#box2 {
		    width: 100px;
		    height: 100px;
		    /* border: 1px solid black; */
		    background-color: red;
		    border-radius: 50px;
		}
	</style>
</head>
<body>

	<div id="box1">
		<div id="box2"></div>
	</div>
	<div id="box"></div>


</body>
</html>
